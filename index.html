<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "node_modules/font-awesome/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "node_modules/bootstrap-social/css/bootstrap-social.css">
    <link rel = "stylesheet" href = "css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/jro3nns.css">
    <title>Wolley</title>
</head>

<body>
    <nav class = "navbar navbar-dark navbar-expand-sm fixed-top">
        <div class = "container">
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#Navbar">
                <span class = "navbar-toggler-icon"></span>
            </button>
            <a class = "navbar-brand mr-auto" href = "#"><img src="img/logo_game.png" height = "60" width="60"> Wolley</a>
            <div class = "collapse navbar-collapse" id = "Navbar">
                <ul class = "navbar-nav ml-auto"> <!--ml-auto use to specify left margin-->
                    <li class = "nav-item nav-active"><a class ="nav-link" href = "#">HOME</a></li>
                    <li class = "nav-item"><a class ="nav-link" id = "download" href = "./download.html">DOWNLOAD</a></li>
                    <li class = "nav-item"><a class ="nav-link" href = "./aboutus.html">ABOUT US</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slideshow container -->
    <div class="container"> 
    <div class="slideshow-container row">
      <!-- left button that allow the slide to move to the left -->
      <a class="col-sm-1" onclick="plusSlides(-1)">
        <img class = "prev" src="img/button_slide_left.png">
      </a>
      
      <!--note the image should be changing to media in order to enable video playing-->
      <div class="col-sm-10 mySlides">
        <img src="img/slide1.png">
      </div>
      <div class="col-sm-10 mySlides fade">
        <img src="img/slide2.png">
      </div>
      <div class="col-sm-10 mySlides fade">
        <img src="img/slide3.png">
      </div>

      <!--right button that allow the slide to move to the right-->
      <a class="col-sm-1" onclick="plusSlides(1)">
        <img class = "next" src="img/button_slide_right.png">
      </a>
    </div>
    <!-- The dots/circles -->
    <div class="dot_container">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <!-- download button -->
    <div class="row">
      <button type="button" class="btn btn-primary">PLAY FOR FREE</button>
    </div> 

    <!-- footer -->
    <footer class = "container footer">
        
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="javascript/index.js"></script>

</body>

</html>
